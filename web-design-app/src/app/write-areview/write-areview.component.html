<div class="container" style="margin-top: 10px">




  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <h1>Write a Review</h1>
    <form>
      <div class="form-group">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="panel-body col-lg-12 col-md-12 col-sm-12 col-xs-12 " (click)="modalopen()">
            <div id="moreInfoId" class="panel panel-default" style="width: 400px">
              <div class="panel-heading"><b>Click to Write review</b></div>
              <div id="showreview">
              <div class="">
                <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px"  >Your review:(Max Length:50)</label>
                <div class="">
                  <textarea id="reviewArea" rows="4" cols="50" maxlength="50"></textarea>
                </div>
                <div>
                <input type="radio" id="btn" name="gender" value="1"> 1<br>
                <input type="radio" id="btn" name="gender" value="2"> 2<br>
                <input type="radio" id="btn" name="gender" value="3"> 3<br>
                <input type="radio" id="btn" name="gender" value="3"> 4<br>
                <input type="radio" id="btn" name="gender" value="3" checked> 5<br>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px;margin-bottom: 20px">
                  <button type="submit" class="btn btn-warning" (click)="subBtn()" >Submit</button>&nbsp;<span id="signupError"></span>
                </div>
                </div>
              </div>
            </div>
          </div>
            </div>
          </div>
    </form>
  </div>

<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

  <img src="../../assets/images/reviews.jpg" height="400" width="600"/></div>


</div>

<div class="container-fluid" style="background-color: black">
  <div class="ftr col-lg-offset-4 col-md-offset-4 col-lg-8 col-md-8 col-sm-12 col-xs-12">


    <a [routerLink]="" data-toggle="tooltip" data-placement="bottom">
      About Us |</a>

    <br>
