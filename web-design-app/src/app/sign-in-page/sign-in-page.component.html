
<!DOCTYPE html>
<html>
<head>
  <title>What's in my City? | Sign-in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <img src="logo.png" height="120" width="350" style="margin-top: 40px">

    <h2>Sign-in to you account</h2>
    <form (submit)="onLogin()">



      <div class="form-group">
        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Your email address:</label>
        <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <input class="form-control" id="email" type="text" placeholder="Enter your email address" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Password:</label>
        <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <input class="form-control" id="password" type="password" placeholder="Enter your desired password" required>
        </div>
      </div>





      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
        <button type="submit" class="btn btn-success">Sign In</button>
      </div>

    </form>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
      <p>Don't have an account?</p><button type="button" class="btn btn-primary">Create your account</button>

    </div>


</div>

</body>
</html>
