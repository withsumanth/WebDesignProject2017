
<!DOCTYPE html>
<html>
<head>
  <title>What's in my City? | Sign-in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <img src="assets/images/logo.png" height="120" width="350" style="margin-top: 40px">

    <h2>Sign-in to you account</h2>
    <form (submit)="onLogin()">

      <div class="form-group">
        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Your email address:</label>
        <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <input class="form-control" id="email" type="text" (blur) = "emailValidate()" placeholder="Enter your email address" required><span id="emailError"></span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Password:</label>
        <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <input class="form-control" id="password" type="password" (blur) = "passwordValidate()" name = "password" placeholder="Enter your desired password" required><span id="passwordError"></span>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
        <button type="submit" class="btn btn-success">Sign In</button>&nbsp;<span id="loginError"></span>
      </div>

    </form>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
      <p>Don't have an account?</p> <a [routerLink]="['/createuser']"><button type="button" class="btn btn-primary">Create your account</button></a>

    </div>


</div>

</body>
</html>
