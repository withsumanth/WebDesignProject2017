<!DOCTYPE html>
<html>
<head>
  <title>What's in my City? | Sign-up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

   <img src="assets/images/logo.png" height="120" width="350" style="margin-top: 40px">

   <h2>Create Account</h2>
    <form (submit)="onSignup()">
    <div class="form-group">
      <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Your name:</label>
      <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input class="form-control" id="name" type="text" [(ngModel)]="model.username" name="username" (blur) = "nameValidate()" placeholder="Enter your name here" required><span id="nameError"></span>
      </div>
    </div>

     <div class="form-group">
       <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Your email address:</label>
       <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <input class="form-control" id="email" type="text" [(ngModel)]="model.email" name="email" (blur) = "emailValidate()" placeholder="Enter your email address" required><span id="emailError"></span>
       </div>
     </div>

     <div class="form-group">
       <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Password:</label>
       <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <input class="form-control" id="password" type="password" [(ngModel)]="model.password" name="password" (blur)="passwordValidate()" placeholder="Enter your desired password" required><span id="passwordError"></span>
       </div>
     </div>

     <div class="form-group">
       <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">Re-enter password:</label>
       <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">
         <input class="form-control" id="remail" type="password" placeholder="Enter your password again" (blur) = "repeatpasswordValidate()" required><span id="repPassError"></span>
       </div>
     </div>



        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
          <button type="submit" class="btn btn-primary">Create your account</button>&nbsp;<span id="signupError"></span>
        </div>

    </form>

   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 30px">
      <p>Already have an account? <a [routerLink]="['/loginuser']">Sign In ></a></p>
   </div>

  </div>

</body>
</html>
