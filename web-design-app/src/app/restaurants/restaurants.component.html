<div class="container-fluid" style="background-color: #000000;height: 120px;">
  <div class="" style="background-color: #000000">
    <div class="">
      <a [routerLink]="['/home']" class="navbar-brand"><img src="../../assets/images/notanymore.png" class="main_logo" style="height:100px"/></a>
    </div>
    <p class="textForResp">What's in My City?</p>
  </div>



  <button type="submit" class="btn btn-lg" (click) = "onClick()" id="logout" style="background-color: #00a86b;color: white">Logout</button>
</div>

<div id="section1" class="container-fluid" >

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="restHeading">
    <h2 class = "main_heading">RESTAURANTS IN {{cityName}}</h2><br><br>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class = "modal-content">
      <div class="modal-body">
        <div class="" id="moreInfo"><h3>More Information</h3></div>
        <div id ="toBeHidden" class=" col-lg-6 col-md-6 col-sm-12 col-xs-12" >
          <label >Rating:{{resData.Rating}}</label><br>
          <span class="fa fa-star {{starName[0]}}"></span>
          <span class="fa fa-star {{starName[1]}}"></span>
          <span class="fa fa-star {{starName[2]}}"></span>
          <span class="fa fa-star {{starName[3]}}"></span>
          <span class="fa fa-star {{starName[4]}}"></span>
          <h3>Map:</h3>
          <iframe [src]="cleanURL(resData.Map)" width="600" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-primary" (click)="c('Close click')">Close</button>
      </div>
    </div>
  </ng-template>

  <div  class="main_content">
    <table class="table borderless" id="table1" *ngFor="let restaurent of restaurants" >
      <tbody >
      <tr class="rw" >
        <td >

          <div class="" >
            <div class="contact_info col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
              <img src={{restaurent.Image}} alt = "image1" class="media-object initial_image" style="width:470px;height:240px">
              <h4 >{{restaurent.Cuisine}}</h4>
              <h2 class="">{{restaurent.Name}}</h2>
              <p >{{restaurent.Address}}</p>
                  <label >Contact Number:{{restaurent.Phonenumber}}</label><br>
                  <label >Opens at:{{restaurent.FromTime}}</label>&nbsp;
                  <label >Closes at:{{restaurent.ToTime}}</label>
                <span style="cursor:pointer">
                <div class="panel-body col-lg-12 col-md-12 col-sm-12 col-xs-12 " (click)="modalopen(content,restaurent)">
                  <div id="moreInfoId" class="panel panel-default" >
                    <div class="panel-heading"><b>More Information</b></div>
                  </div>
                </div>
                </span>


            </div>
          </div>
        </td>
      </tr>

      </tbody>
      <div id="borderAfter"></div>
    </table>

  </div>

</div>
